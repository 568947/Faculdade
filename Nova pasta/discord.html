<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tela login Discord</title>
    <link rel="stylesheet" href="design.css">
</head>
<body>
 
    <div class="card">

        <div class="text">
            <h3>Envie-nos uma mensagem</h3>
        </div>
        <div class="logins">
            <input type="text" placeholder="Seu Nome: "><br><br>
            <input type="text" placeholder="Seu E-mail:"><br><br>
            <input type="text" placeholder="Seu telefone:"><br><br>
            <div class="msg">
                <textarea name="" id="" cols="100" rows="50">Sua Mensagem..</textarea><br><br>
            </div>
            <button>Enviar mensagem</button>

            
        </div>
    </div>
    
</body>
</html>
